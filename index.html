<!DOCTYPE html>
<html lang='es-MX'>

<head>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0">
    <title>Calendario estrella Roja Puebla</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    @media (max-width: 768px) {
        #calendar {
            height: 90vh !important;
        }
    }
</style>

<body>
    <br>
    <header class="menu d-flex m-auto justify-content-center">
        <img class="logo" src="./assets/logo.svg" alt="Logo de estrella roja Puebla">
    </header>
    <br>
    <!-- calendar -->
    <div class="container m-auto">
        <div id='calendar'></div>
    </div>
    <!-- modal -->
    <div class="modal">
        <div class="modal-container">
            <div class="modal-left" id="event">
                <h1 id="event-title"></h1>
                <p id="event-description"></p>
            </div>
            <div class="modal-right">
                <img src="" alt="Event Image">
            </div>
            <button class="icon-button close-modal">
                <img src="./assets/close.svg">
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
    <div class="bus">
        <img src="./assets/bus.webp" alt="bus">
    </div>
</body>

</html>
